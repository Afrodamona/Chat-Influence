<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat & Influence </title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <header>
        <nav>
            <div class="logo">LOGO</div>
            <div class="title">
                <h4>Chat<span>&</span>Influence</h4>
                <div class="switch-container">
                    <input type="checkbox" id="checkbox" class="checkbox">
                    <label for="checkbox" class="label">
                        <i class="fas fa-moon"></i>
                        <i class="fas fa-sun"></i>
                        <div class="ball"></div>
                    </label>
                </div>

        </nav>
        <div class="aside_main_cover">
            <aside>
                <div class="menu">
                    <i class="fas fa-comment" aria-hidden="true"></i>
                    <label for="" class="menu-label">Chat</label>
                </div>
                <div class="menu">
                    <i class="fas fa-person" aria-hidden="true"></i>
                    <label for="" class="menu-label">Profile</label>
                </div>
                <div class="menu">
                    <i class="fas fa-message" aria-hidden="true"></i>
                    <label for="" class="menu-label">Direct Messages</label>
                </div>
                <div class="menu">
                    <i class="fas fa-gear" aria-hidden="true"></i>
                    <label for="" class="menu-label">Settings</label>
                </div>
                <div class="menu">
                    <i class="fas fa-cpanel" aria-hidden="true"></i>
                    <label for="" class="menu-label">Control Panel</label>
                </div>
                <div class="menu">
                    <i class="fas fa-people-group" aria-hidden="true"></i>
                    <label for="" class="menu-label">Friends List</label>
                </div>
                <div class="menu">
                    <i class="fas fa-cancel" aria-hidden="true"></i>
                    <label for="" class="menu-label">Block Users</label>
                </div>
                <div class="menu">
                    <i class="fas fa-power-off" aria-hidden="true"></i>
                    <label for="" class="menu-label">Logout</label>
                </div>
            </aside>
            <main>

            </main>
        </div>
        <script src="/switch.js"></script>
    </header>
</body>

</html>
